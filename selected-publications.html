    <div class="container">
        <h2>Selected Publications</h2>
        <div id="markdown-content">Loading selected publications...</div>
    </div>

    <script>
        // This script fetches the SPECIFIC markdown file for this page
        fetch('selected-publications.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML = 
                "<p>Error loading publications. Please ensure 'selected-publications.md' exists.</p>";
            });
    </script>

</body>
